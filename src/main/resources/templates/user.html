<!doctype html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--width=device-width - это, чтобы работали адаптивные версии на всех мобильных устройствах, т.е. ширина по девайсу-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--  Подключаем стили (CSS) Бутстрапа
    rel (от relationship) – это атрибут, описывающий тег href-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">

    <!--    Иконка сайта-->
    <link rel="icon" href="https://img.freepik.com/free-icon/leaf_318-654663.jpg">

    <title>User page</title>

    <!--    <style>-->
    <!--        #sidebarMenu {-->
    <!--            height: 100vh; /* Высота панели равная 100% высоты окна просмотра */-->
    <!--            position: sticky;-->
    <!--            top: 0;-->
    <!--        }-->
    <!--    </style>-->

</head>
<body>
<header>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <div class="container-fluid text-white">
                <span class="navbar-header">
                    <span th:text="${user.getEmail()}"></span>
                    <span> with roles: </span>
                    <span th:each="role : ${user.getRoles()}" th:switch="${role.getRoleName()}">
                        <span th:case="'ROLE_ADMIN'">ADMIN</span>
                        <span th:case="'ROLE_USER'">USER</span>
                    </span>
                </span>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</header>


<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-2 col-lg-2 bg-light sidebar vh-100">
            <div class="nav flex-column nav-pills me-3 bg-light pt-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <button class="nav-link active" id="v-pills-user-tab" data-bs-toggle="pill" data-bs-target="#v-pills-user"
                        type="button" role="tab" aria-controls="v-pills-user" aria-selected="true">User
                </button>
            </div>
        </nav>


        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">

            <div class="tab-pane fade show active" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Панель информации</h1>
                </div>

                <p class="fw-bold fs-5">Пользователи</p>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${user.getId()}"/>
                        <td th:text="${user.getUsername()}"/>
                        <td th:text="${user.getEmail()}"/>
                        <td>
                            <span th:each="role : ${user.getRoles()}"
                                  th:switch="${role.getRoleName()}">
                                    <span th:case="'ROLE_ADMIN'">ADMIN</span>
                                    <span th:case="'ROLE_USER'">USER</span>
                            </span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </main>
    </div>
</div>
</body>
</html>
